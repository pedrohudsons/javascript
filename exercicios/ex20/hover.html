<html lang="pt-br">
<head>

    <title>Exemplo de Hover</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:active > p{
            display: block;
            color: rgb(255, 255, 255);
            background-color: rgb(0, 72, 255);
            width: 450px;
        }

        div:hover{
            color: brown;
        }
    </style>

</head>
<body>
